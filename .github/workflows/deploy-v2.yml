# InvoBase V2 Universal Deployment Workflow
#
# This workflow handles all V2 deployment scenarios:
#
# 1. upgrade_existing_proxy - RECOMMENDED FOR MAINNET
#    - Upgrades existing InvoiceNFT proxy to V2
#    - Preserves all existing invoices and data
#    - Deploys InvoicePayment + PaymentLink
#    - Use this to add payment features to existing contract
#
# 2. deploy_new_full_v2
#    - Fresh deployment of complete V2 system
#    - New proxy + InvoicePayment + PaymentLink
#    - Use for testing or separate instances
#
# 3. deploy_payment_processor_only
#    - Deploys only InvoicePayment contract
#    - Requires existing V2 proxy
#
# 4. deploy_payment_link_only
#    - Deploys only PaymentLink contract
#    - Requires existing V2 proxy + InvoicePayment

name: InvoBase V2 Deployment

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network'
        required: true
        type: choice
        options:
          - base_sepolia
          - base_mainnet
      operation:
        description: 'Operation'
        required: true
        type: choice
        options:
          - upgrade_existing_proxy
          - deploy_new_full_v2
          - deploy_payment_processor_only
          - deploy_payment_link_only

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: |
          forge install foundry-rs/forge-std@v1.7.0 --no-git
          forge install OpenZeppelin/openzeppelin-contracts@v5.0.2 --no-git
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable@v5.0.2 --no-git

      - name: Build contracts
        run: forge build --force

      # ========================================
      # UPGRADE EXISTING PROXY TO V2
      # ========================================
      - name: ‚¨ÜÔ∏è Upgrade Existing Proxy to V2 (Sepolia)
        if: inputs.network == 'base_sepolia' && inputs.operation == 'upgrade_existing_proxy'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/UpgradeToV2.s.sol:UpgradeToV2Sepolia \
            --rpc-url $BASE_SEPOLIA_RPC \
            --broadcast \
            --verify \
            --delay 10

      - name: ‚¨ÜÔ∏è Upgrade Existing Proxy to V2 (Mainnet)
        if: inputs.network == 'base_mainnet' && inputs.operation == 'upgrade_existing_proxy'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/UpgradeToV2.s.sol:UpgradeToV2Mainnet \
            --rpc-url $BASE_MAINNET_RPC \
            --broadcast \
            --verify \
            --delay 10

      # ========================================
      # DEPLOY NEW FULL V2 (Fresh deployment with new proxy)
      # ========================================
      - name: üöÄ Deploy New Full V2 (Sepolia)
        if: inputs.network == 'base_sepolia' && inputs.operation == 'deploy_new_full_v2'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/DeployInvoiceNFTV2.s.sol:DeployInvoiceNFTV2 \
            --rpc-url $BASE_SEPOLIA_RPC \
            --broadcast \
            --verify \
            --delay 10

      - name: üöÄ Deploy New Full V2 (Mainnet)
        if: inputs.network == 'base_mainnet' && inputs.operation == 'deploy_new_full_v2'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/DeployInvoiceNFTV2.s.sol:DeployInvoiceNFTV2 \
            --rpc-url $BASE_MAINNET_RPC \
            --broadcast \
            --verify \
            --delay 10

      # ========================================
      # DEPLOY PAYMENT PROCESSOR ONLY
      # ========================================
      - name: üí≥ Deploy Payment Processor Only (Sepolia)
        if: inputs.network == 'base_sepolia' && inputs.operation == 'deploy_payment_processor_only'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/DeployV2Components.s.sol:DeployPaymentProcessorSepolia \
            --rpc-url $BASE_SEPOLIA_RPC \
            --broadcast \
            --verify \
            --delay 10

      - name: üí≥ Deploy Payment Processor Only (Mainnet)
        if: inputs.network == 'base_mainnet' && inputs.operation == 'deploy_payment_processor_only'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/DeployV2Components.s.sol:DeployPaymentProcessorMainnet \
            --rpc-url $BASE_MAINNET_RPC \
            --broadcast \
            --verify \
            --delay 10

      # ========================================
      # DEPLOY PAYMENT LINK ONLY
      # ========================================
      - name: üîó Deploy Payment Link Only (Sepolia)
        if: inputs.network == 'base_sepolia' && inputs.operation == 'deploy_payment_link_only'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/DeployV2Components.s.sol:DeployPaymentLinkSepolia \
            --rpc-url $BASE_SEPOLIA_RPC \
            --broadcast \
            --verify \
            --delay 10

      - name: üîó Deploy Payment Link Only (Mainnet)
        if: inputs.network == 'base_mainnet' && inputs.operation == 'deploy_payment_link_only'
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/DeployV2Components.s.sol:DeployPaymentLinkMainnet \
            --rpc-url $BASE_MAINNET_RPC \
            --broadcast \
            --verify \
            --delay 10

      - name: Save deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.network }}-${{ inputs.operation }}-${{ github.run_number }}
          path: |
            broadcast/
            deployments/
