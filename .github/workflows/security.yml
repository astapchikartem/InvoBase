name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          git submodule update --init --recursive

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        with:
          target: 'src/'
          slither-args: '--filter-paths "test|script"'

  mythril:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: |
          git submodule update --init --recursive

      - name: Build contracts
        run: forge build

      - name: Install Mythril
        run: pip3 install mythril

      - name: Run Mythril
        run: |
          myth analyze out/InvoiceNFTV2.sol/InvoiceNFTV2.json || true
          myth analyze out/InvoicePayment.sol/InvoicePayment.json || true
          myth analyze out/PaymentLink.sol/PaymentLink.json || true
