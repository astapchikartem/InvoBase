name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts@v5.0.0
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable@v5.0.0
          forge install foundry-rs/forge-std@v1.7.0

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        with:
          target: 'src/'
          slither-args: '--filter-paths "test|script"'

  mythril:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts@v5.0.0
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable@v5.0.0
          forge install foundry-rs/forge-std@v1.7.0

      - name: Build contracts
        run: forge build

      - name: Install Mythril
        run: pip3 install mythril

      - name: Run Mythril
        run: myth analyze out/InvoiceManager.sol/InvoiceManager.json
